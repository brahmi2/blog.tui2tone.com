<div class="jumbotro post-header"
  ng-style="post.data.meta.is_img_header == 'true' && {'background-image': 'url(' + post.data.featured_image.source + ')'} ||
            post.data.meta.is_img_header == 'false' && {'background-color': post.data.meta.post_bg_color }">
    <div class="post-title  animated fadeInUp">
      <h3 ng-style="{'color': post.data.meta.post_header_color }">{{post.data.title}}</h3>
      <h4 ng-style="{'color': post.data.meta.post_sub_header_color }">{{post.data.excerpt}}</h4>
      <p class="post-date" ng-style="{'color': post.data.meta.post_sub_header_color }">{{post.data.date | date: "dd MMM yyyy HH:mm"}}</p>
    </div>
</div>
<div class="container">
  <div class="post-container">
    <div class="post-content animated fadeInUp" compile="post.data.content">

    </div>
  </div>
</div>

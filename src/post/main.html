<div class="jumbotro post-header"
  ng-style="post.data.meta.is_img_header == 'true' && {'background-image': 'url(' + post.data.featured_image.source + ')'} ||
            post.data.meta.is_img_header == 'false' && {'background-color': post.data.meta.post_bg_color || '#CCC' }">
    <div class="post-title  animated fadeInUp">
      <h3 ng-style="{'color': post.data.meta.post_header_color }">{{post.data.meta.title}}</h3>
      <h4 ng-style="{'color': post.data.meta.post_sub_header_color }">{{post.data.meta.subtitle}}</h4>
      <p class="post-date" ng-style="{'color': post.data.meta.post_sub_header_color }">{{post.data.date | date: "dd MMM yyyy"}}</p>
    </div>
</div>
<div class="container">
  <div class="post-container">
    <div class="post-content animated fadeInUp" compile="post.data.content">

    </div>
    <div class="post-share-container">
      <h4>Social Share</h4>
      <div class="post-share"><a href="#"
        class="facebook"
        socialshare
        socialshare-provider="facebook"
        socialshare-text="{{post.data.title}}"
        socialshare-url="{{post.current_url}}"
        >
          <i class="icon ion-social-facebook"></i>
          <div>Share</div>
        </a>
        <a href="#"
          class="twitter"
          socialshare
          socialshare-provider="twitter"
          socialshare-text="{{post.data.title}}"
          socialshare-url="{{post.current_url}}"
          >
            <i class="icon ion-social-twitter"></i>
            <div>Share</div>
          </a>
      </div>
    </div>
  </div>
</div>

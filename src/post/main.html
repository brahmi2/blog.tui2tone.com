<div class="jumbotro post-header" ng-style="{'background-image': 'url(' + post.data.featured_image.source + ')'}">
</div>
<div class="container">
  <div class="post-container">
    <div class="post-title  animated fadeInUp">
      <h3>{{post.data.title}}</h3>
      <h4>{{post.data.excerpt}}</h4>
      <p class="post-date">{{post.data.date | date: "dd MMM yyyy HH:mm"}}</p>
    </div>
    <div class="post-content animated fadeInUp" compile="post.data.content">

    </div>
  </div>
</div>
